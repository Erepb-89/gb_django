{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <h4 class="mt-3 mb-3">GeekShop</h4>
                <div class="list-group">
                    <a href="{% url 'products:index' %}" class="list-group-item">Каталог</a>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card h-100">

                    <div class="card-body">
                        <h4 class="card-title">
                            {{ product.name }}
                        </h4>
                        <a href="{% url 'products:prod' product.id %}">
                            <img class="card-img-top"
                                 src="{{ product.image.url }}"
                                 alt="">
                        </a>
                        <p class="card-text">{{ product.description }}</p>
                        <h5>Цена: {{ product.price }} руб.</h5>
                        <h5>В наличии: {{ product.quantity }} шт.</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
